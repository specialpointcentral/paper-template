name: Build and Release LaTeX document

on:
  push:
    branches: [ master ]
    tags:
    - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_release_latex:
    runs-on: ubuntu-22.04
    env:
      MAINFILE: paper
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript python3-venv

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('python/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build drawio
        uses: rlespinasse/drawio-export-action@v2.38.0
        with:
          action-mode: all
          remove-page-suffix: true
          path: drawio
          output: .
          format: pdf
          crop: true

      - name: Build AI pictures
        run: make aipics

      - name: Build matplotlib
        run: make python

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@4.0.0
        with:
          root_file: ${{env.MAINFILE}}.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          args: "-synctex=1 -interaction=nonstopmode -file-line-error"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MAINFILE }}-pdf
          path: ${{ env.MAINFILE }}.pdf
          if-no-files-found: error
          
      - name: Stash PDF
        run: |
          mv ${{env.MAINFILE}}.pdf $HOME # cache the file
          
      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: gh_actions_builds
          
      - name: Checkout gh_actions_builds Branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: gh_actions_builds
          
      - name: Commit PDF
        run: |
          git config --local user.email "${{github.event.head_commit.committer.email}}"
          git config --local user.name "${{github.event.head_commit.committer.name}}"
          mv $HOME/${{env.MAINFILE}}.pdf $(pwd) # bring it back 
          git add -f ${{env.MAINFILE}}.pdf
          git commit -m "Updated by GitHub Action Automatically" -m "${{github.event.head_commit.message}}" -m "Commit-from: ${{github.sha}}"
          
      - name: Push PDF
        uses: ad-m/github-push-action@v1.0.0
        with: 
          branch: gh_actions_builds 
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Release
        uses: softprops/action-gh-release@v2.4.1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{env.MAINFILE}}.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
